server:
  requestLog:
      appenders:
      - type: "console"
        logFormat: "%-5p [%d{ISO8601}] [%thread] [%X{requestId}] %c{1.}: %m%n%xEx"
  applicationConnectors:
  - type: "http"
    port: PORTPORT
  adminConnectors:
  - type: "http"
    port: 8081

# Logging settings.
logging:
  level: INFO
  loggers:
    com.lowtuna.gymclasscal: DEBUG
  appenders:
  - type: "console"
    logFormat: "%-5p [%d{ISO8601}] [%thread] [%X{requestId}] %c{1.}: %m%n%xEx"