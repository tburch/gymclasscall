server:
  type: simple
  applicationContextPath: /
  connector:
    type: http
  requestLog:
    appenders:
    - type: "console"
# Logging settings.
logging:
  level: INFO
  loggers:
    com.lowtuna.gymclasscal: DEBUG
  appenders:
  - type: "console"
    logFormat: "%-5p [%d{ISO8601}] [%thread] [%X{requestId}] %c{5}: %m%n%xEx"